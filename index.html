<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url("https://t3.ftcdn.net/jpg/02/73/62/02/360_F_273620242_EGmYZddPe9QUPw8YardUfE1CBeNWjugo.jpg") no-repeat center center fixed;
      background-size: cover;
      margin-top: 100px;
    }
    h1 {
      color: #d6336c;
      text-shadow: 2px 2px 4px #fff;
    }
    .btn {
      padding: 15px 30px;
      margin: 20px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #c2185b;
      color: white;
    }
    #noBtn {
      background-color: #f8bbd0;
      color: black;
      position: absolute;
    }
    #message {
      margin-top: 40px;
      font-size: 20px;
      color: #d6336c;
      text-shadow: 1px 1px 2px #fff;
    }
    #catGif {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1><span id="name">Adi Baby</span>, will u be my valentine???</h1>
  <button id="yesBtn" class="btn">Yes</button>
  <button id="noBtn" class="btn">No</button>
  <div id="message">I am waiting for you to say YES!!</div>
  <div id="catGif"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const catGifDiv = document.getElementById('catGif');

    // Make "No" button run away when hovered
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // Show cat gif and message when "Yes" is clicked
    yesBtn.addEventListener('click', () => {
      // Remove the "No" button
      noBtn.remove();

      // Add cat gif and message
      catGifDiv.innerHTML = `
        <p style="color:#c2185b; font-size:22px; text-shadow:1px 1px 2px #fff;">
          HHEHEHE You will always be my valentine ❤️ (and my home <3)
        </p>
        <img src="https://media.tenor.com/IBxdvql1Mk0AAAAM/cat-kiss.gif" alt="Cat Kiss" width="250">
      `;
    });
  </script>
</body>
</html>
